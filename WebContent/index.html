<!DOCTYPE html>
<html>
<head>
    <title>Kiwi Home Automation</title>
    <base href="/"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>    
    <script src="./bower_components/angular-touch/angular-touch.min.js"></script>    

    <link rel="stylesheet" href="./assets/styles/style.css"/>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap-theme.min.css"/>

    <script src="app/app.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/factories.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>

    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon" />
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-touch-icon-152x152.png" />
    <!-- Windows 8 Tile Icons -->
    <meta name="msapplication-square70x70logo" content="/assets/icons/smalltile.png" />
    <meta name="msapplication-square150x150logo" content="/assets/icons/mediumtile.png" />
    <meta name="msapplication-wide310x150logo" content="/assets/icons/widetile.png" />
    <meta name="msapplication-square310x310logo" content="/assets/icons/largetile.png" />


</head>
<body ng-app="kiwi" >
<div class="container">
    <header></header>
<!-- angular removes ng-cloak attributes after it has started. therefore you can use it to communicate and to prevent screen flickering before angular has started -->
<ng-view ng-cloak></ng-view>

<!-- thanks to the show-when-not-angular class it will do same as above, but reverse logic -->
<div ng-cloak class="show-when-not-angular alert alert-danger">If you see this message, then angular have failed. Maybe you need to do:
    <ul>
        <li><code>git pull</code> to fetch latest code version</li>
        <li><code>bower install</code> to install new plugins.</li>
        <li>Or just check <code>console.log</code></li>
    </ul>
</div>

</div>
</body>
</html>
